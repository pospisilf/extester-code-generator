name: ExTester Code Generator VSIX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  runner-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: ðŸ›  Read version from package.json
        id: version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package extension
        run: vsce package -o extester-code-generator-${{ steps.version.outputs.version }}.vsix

      - name: ðŸ§¾ Inspect packaged contents
        run: vsce ls extester-code-generator-${{ steps.version.outputs.version }}.vsix

      - name: ðŸ’¾ Upload VSIX
        uses: actions/upload-artifact@v6
        with:
          name: extester-code-generator-${{ steps.version.outputs.version }}.vsix
          path: extester-code-generator-${{ steps.version.outputs.version }}.vsix
